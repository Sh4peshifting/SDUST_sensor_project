<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        setInterval(function(){
            $.get("/data", function(data){
                // Get all rows
                var rows = $("table tr");
                // Iterate over each row
                rows.each(function(){
                    // Get the key from the first cell
                    var key = $(this).find("td").eq(0).text();
                    // Get new data and warning based on the key
                    var newData = data[key];
                    var newWarning = newData > thresholds[key] ? 'Warning' : '';
                    // Set new data and warning
                    $(this).find("td").eq(1).text(newData);
                    $(this).find("td").eq(2).text(newWarning);
                });
            });
        }, 1000); // Update every second
    });
    </script>
</head>
<body>
    <table>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            <td>{{ 'Warning' if warnings[key] else '' }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>设置阈值</p>
    <form method="POST">
        {% for key, value in thresholds.items() %}
        <div>
            <label for="{{ key }}">{{ key }}</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
        </div>
        {% endfor %}
        <input type="submit" value="更新">
    </form>
</body>
</html>
