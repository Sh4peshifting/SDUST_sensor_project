<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script>
        // 在这里定义一个函数，用于从服务器获取新的数据并更新表格
        function updateTable() {
            $.ajax({
                url: '/data', // 你的API的URL
                type: 'GET',
                success: function(data) {
                    // 清空表格
                    $('table').empty();
                    // 使用新的数据填充表格
                    for (var key in data) {
                        $('table').append('<tr><td>' + key + '</td><td>' + data[key] + '</td><td>' + (warnings[key] ? 'Warning' : '') + '</td></tr>');
                    }
                }
            });
        }

        // 使用setInterval函数每隔一段时间（例如5秒）执行一次updateTable函数
        setInterval(updateTable, 1000);
    </script>
</head>
<body>
    <table>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            <td>{{ 'Warning' if warnings[key] else '' }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>设置阈值</p>
    <form method="POST">
        {% for key, value in thresholds.items() %}
        <div>
            <label for="{{ key }}">{{ key }}</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
        </div>
        {% endfor %}
        <input type="submit" value="更新">
    </form>
</body>
</html>
