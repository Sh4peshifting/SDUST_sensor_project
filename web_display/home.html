<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        setInterval(function(){
            $.get("/data", function(data){
                // Update the table
                for (var key in data) {
                    var value = data[key];
                    var warning = value > thresholds[key] ? 'Warning' : '';
                    // Update value and warning
                    $("#" + key + "_value").text(value);
                    $("#" + key + "_warning").text(warning);
                }
            });
        }, 1000); // Update every second
    });
    </script>
</head>
<body>
    <table>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td id="{{ key }}_value">{{ value }}</td>
            <td id="{{ key }}_warning">{{ 'Warning' if warnings[key] else '' }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>设置阈值</p>
    <form method="POST">
        {% for key, value in thresholds.items() %}
        <div>
            <label for="{{ key }}">{{ key }}</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
        </div>
        {% endfor %}
        <input type="submit" value="更新">
    </form>
</body>
</html>
